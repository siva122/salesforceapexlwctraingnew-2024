<template>
<lightning-card  variant="Narrow"  title="Hello" icon-name="standard:account">
   <div class="slds-p-around_medium">
    <lightning-input type="text" variant="standard" name="name" label="Enter Name" placeholder="type here..." onchange={handleChange}></lightning-input>
   <span>{count}</span><br>
   <p>{Name}</p>
   <p>count obj:{countObj.count}</p>
   <lightning-button variant="base" label="Increase" title="titleName" onclick={handleIncrease}></lightning-button>
   <lightning-button variant="base" label="Decrease" title="titleName" onclick={handleDecrease}></lightning-button>

   </div>
</lightning-card>
<lightning-card  variant="Narrow"  title="Non-Primitive Array Reactive Demo" icon-name="standard:account">
   <div class="slds-p-around_medium">
<lightning-input type="text" variant="standard" name="name" label="Enter Product" placeholder="type here..." onchange={handleProductChange}></lightning-input>
<lightning-button variant="brand" label="Add" title="titleName" onclick={handleClick}></lightning-button>
<ul class="slds-list_dotted">
<template for:each={productsList} for:item="product">
  
        <li key={product}>{product}</li>

     
</template>
</ul>
   </div>
</lightning-card>
</template>
