<template>
   <lightning-card  variant="Narrow"  title="Data Bind Demo" icon-name="standard:account">
   <div class="slds-m-around_medium">
  <lightning-input 
  type="text" 
  variant="standard" 
  name="FirstName" 
  label="Enter FirstName" 
  value={FirstName}
  data-prop-name="FirstName" 
  lwc:ref="FirstName"
  onchange={handleInputChange}
  placeholder="Enter firstname...">
</lightning-input>
<lightning-input 
type="text" 
variant="standard" 
name="LastName" 
label="Enter LastName" 
value={LastName}
lwc:ref="LastName"
onchange={handleInputChange}
data-prop-name="LastName" 
placeholder="Enter lastname...">
</lightning-input>
<lightning-input 
type="tel" 
variant="standard" 
name="Phone" 
label="Enter Phone" 
value={formData.Phone}
lwc:ref="Phone"
data-prop-name="Phone" 
class="slds-m-bottom_medium" 
placeholder="Enter Phone...">
</lightning-input>
<lightning-button 
variant="brand" 
label="Submit" 
title="titleName" 
onclick={handleClick}></lightning-button>

<p>Full name is:{getFullName}</p>
   </div>
   </lightning-card>
</template>
